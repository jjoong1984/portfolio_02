<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리동네Play</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
    <header id="header">
        <h1 class="logo">
            <a href="index.html"><img src="images/logo.png" alt="로고"></a>
        </h1>
        <div class="lnb_menu">
            <span class="blind">메뉴열기</span>
            <a href="#"><i class="fas fa-bars"></i></a> 
        </div>
        <div class="wrap">
            <div class="lnb">
                <ul>
                    <li><a href="login.html">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>로그인</span></a></li>
                    <li><a href="kidsCafe.html" id="kidsCafe">
                        <i class="fas fa-futbol"></i>
                        <span>키즈카페</span></a></li>
                    <li><a href="park.html" id="park">
                        <i class="fab fa-telegram-plane"></i>
                        <span>공원</span></a></li>
                    <li><a href="exhibition.html" id="exhibition">
                        <i class="fas fa-seedling"></i>
                        <span>전시장</span></a></li>
                    <li><a href="studio.html" id="studio">
                        <i class="fas fa-camera"></i>
                        <span>사진관</span></a></li>
                </ul>
                <div class="lnb_close">
                    <span class="blind">메뉴닫기</span>
                    <i class="fas fa-times-circle"></i>
                </div>
            </div>
        </div>
    </header>

    <section id="container">
        <div id="content" class="mainContent">
            <div class="mainTit">
                <span>우리동네</span>에서 <span>우리아이</span>와 함께
            </div>
            <div class="mainMenu">
                <div class="mainBox mainBox1">
                    <div class="kids">
                        <a href="kidsCafe.html" id="kidsCafe">
                            <img src="images/dino1.png" alt="메뉴1">
                            <p>키즈카페</p>
                        </a>
                    </div>
                    <div class="park">
                        <a href="park.html" id="park">
                            <img src="images/dino2.png" alt="메뉴2">
                            <p>공원</p>
                        </a>
                    </div>
                </div>
                <div class="mainBox mainBox2">
                    <div class="exhibition">
                        <a href="exhibition.html" id="exhibition">
                            <img src="images/dino3.png" alt="메뉴3">
                            <p>전시장</p>
                        </a>
                    </div>
                    <div class="studio">
                        <a href="studio.html" id="studio">
                            <img src="images/dino4.png" alt="메뉴4">
                            <p>사진관</p>
                        </a>
                    </div>
                </div>
            </div>

            <div class="PersonalInfo">
                <a href="#">개인정보처리방침</a>
                <a href="#">이용약관</a>
                <a href="#">사업자 정보확인</a>
            </div>
            <div class="logo">
                <img src="images/logo2.png" alt="로고">
            </div>

            <div class="copyright">
                &copy; uridongneplay. All rights reserved.
            </div>
        </div>
    </section>

    <footer id="footer">
        <div class="home">
            <a href="index.html">
                <div class="menuBtn">
                    <i class="fas fa-home"></i>
                    <p>홈</p>
                </div>
            </a>
        </div>
        <div class="map">
            <a href="map.html">
                <div class="menuBtn">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>지도</p>
                </div>
            </a>
        </div>
        <div class="login">
            <a href="login.html">
                <div class="menuBtn">
                    <i class="fas fa-user-alt"></i>
                    <p>로그인</p>
                </div>
            </a>
        </div>
    </footer>

    <div class="onlyMobile">
        <div>
            <img src="images/onlyMoblie.png" alt="공룡이미지">
            <span>이 사이트는 768px 이하에서만 보입니다.</span>
        </div>
    </div>

    <script src="js/main.js"></script>
    
</body>
</html>
